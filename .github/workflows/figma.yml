name: Figma Variables Sync
on:
  repository_dispatch:
    # inputs are optional, they may be used to convey contextual data
    # from the JFrog event to the workflow.
jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Fetch API Data 📦
        uses: JamesIves/fetch-api-data-action@releases/v2
        with:
          endpoint: https://subigyalamichhane.com.np/test.json
          save-name: figma

        # Additional steps to configure Git user
      - name: Set up Git User
        run: |
          git config user.name "Subigya Lamichhane"
          git config user.email "subigyalamichhane@gmail.com"


      - name: Deploy Workspace Changes 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: main
          folder: fetch-api-data-action
          target-folder: data

